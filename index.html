<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>news-world</title>
	
	<!-- favicon -->
	<link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg">
	
	<!-- stylesheet -->
	<link rel="stylesheet" href="styles/index.css">
	
	<!-- google font Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
	      rel="stylesheet">
	
	<!-- fontawesome script link -->
    <script src="https://kit.fontawesome.com/d3cefd4379.js" crossorigin="anonymous"></script>
	
	<!-- google font Playfair Display  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- daisy ui cdn -->
	<link
		href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
		rel="stylesheet"
		type="text/css"
	/>
	
	<!-- tailwind cdn -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					screens: {
						'xs': '420px',
					}
				}
			}
		}
	</script>
</head>
<body>

	
	<!-- navigation bar start -->
	<header>
		<nav class="max-w-screen-xl mx-auto py-8 px-4 border-b border-neutral-300">
			<div class="flex justify-between">
				<div class="logo font-medium">
					<button
						class="btn btn-sm rounded hover:bg-blue-600 border-none bg-blue-500 text-white">
						<a href="/">News</a>
					</button>
					<span class="text-blue-500 ml-1">World</span>
				</div>
			
				<ul class="flex items-center gap-x-3 sm:gap-x-6 md:gap-x-8">
					<li class="text-blue-500 font-medium border-b-2 border-blue-600"><a href="index.html">News</a></li>
					<li class="">
						<a href="blog.html">Blog</a>
					</li>
					<li><img class="w-8 rounded-full" src="https://res.cloudinary.com/dbuvg9h1e/image/upload/v1660078654/netflix/images/1660078488473.jpg" alt="user-avatar"></li>
					
				</ul>
			</div>
		</nav>
	</header>
	<!-- navigation bar end -->
	
	
	<!-- modal markup -->
	<div class="modal modal-bottom sm:modal-middle" id="my-modal">
	  <div class="modal-box">
	  <div id="modal-content"></div>
	  </div>
	</div>
	
	

	<!-- main section -->
	<section class="max-w-screen-xl mx-auto mt-8 px-4">
		
		<!-- category menubar start -->
		<ul class="flex items-center gap-x-0 justify-start lg:justify-between xl:justify-start xl:gap-x-14 gap-y-4 flex-wrap lg:flex-nowrap" id="category-list">
		</ul>
		<!-- category menubar start -->
		
		
		<!-- search result count display  -->
		<div class="bg-white rounded-md p-5 mt-8">
			<h4 class="text-neutral-900 font-medium " id="news-count-message"></h4>
		</div>
		
		
		<!-- filter menubar -->
		<div class="flex justify-between mt-8">
			<div class="flex flex-col items-center xs:flex-row gap-y-2">
				<label for="sort" class="whitespace-nowrap">Sort By:</label>
				<select type="text" id="sort" class="input input-sm  bg-white py-0 ml-2 md:ml-4 text-blue-500">
					<option value="">Default</option>
					<option value="total_view">Views</option>
					<option value="rating">Rating</option>
					<option value="title">Title</option>
				</select>
			</div>
			<div class="flex flex-col  xs:flex-row gap-y-2">
				<button class="btn btn-sm text-white font-normal bg-blue-500 rounded border-none hover:bg-blue-600 ">Todayâ€™s</button>
				<button class="btn btn-sm btn-outline border-blue-600 text-blue-500 font-normal rounded ml-0 xs:ml-1  hover:bg-blue-600  hover:text-white ">Trending</button>
			</div>
		</div>
		
		<!-- post loader -->
		<div class="flex justify-center">
			
			<div class="spiner hidden" id="loading">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		
		
		<!-- news list -->
		<div class="my-10" id="news-container">

		</div>
		
		<h1 class="text-center text-3xl text-red-400 font-bold" id="no-news-message"></h1>
		
		
		
	</section>

	
	<!-- footer	 -->
	<footer class="bg-white py-8 mt-10">
		<p class="text-center font-semibold text-neutral-500">Copyright 2022 News Portal</p>
	</footer>
	



<script src="js/apiRequest.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
</body>
</html>
