<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>news-world</title>
	
	<!-- favicon -->
	<link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg">
	
	<!-- stylesheet -->
	<link rel="stylesheet" href="styles/index.css">
	
	<!-- google font Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
	      rel="stylesheet">
	
	<!-- fontawesome script link -->
    <script src="https://kit.fontawesome.com/d3cefd4379.js" crossorigin="anonymous"></script>
	
	<!-- google font Playfair Display  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- daisy ui cdn -->
	<link
		href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
		rel="stylesheet"
		type="text/css"
	/>
	
	<!-- tailwind cdn -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {}
		}
	</script>
</head>
<body>

	
	<!-- navigation bar start -->
	<header>
		<nav class="max-w-screen-xl mx-auto py-8 px-4 border-b border-neutral-300">
			<div class="flex justify-between">
				<div class="logo font-medium">
					<button
						class="btn btn-sm  rounded hover:bg-blue-600 border-none bg-blue-500 text-white">News</button>
					<span class="text-blue-500 ml-2">World</span>
				</div>
			
				<ul class="flex items-center gap-x-10">
					<li><a href="">News</a></li>
					<li class="relative text-blue-500 font-medium">
						<a href="">Blog</a>
						<span
							class="absolute -translate-x-1/2 -bottom-1 left-1/2 inline-block w-6 h-0.5 bg-blue-500"></span>
					</li>
					<li><img class="w-9 rounded-full" src="images/Avatar.png" alt="user-avatar"></li>
					
				</ul>
			</div>
		</nav>
	</header>
	<!-- navigation bar end -->
	
	
	<!-- Put this part before </body> tag -->

	<div class="modal modal-bottom sm:modal-middle" id="my-modal">
	  <div class="modal-box">
	  <div id="modal-content"></div>
	    <div class="modal-action">
	      <button  class="btn bg-blue-600" onclick="closeModal()">Yay!</button>
	    </div>
	  </div>
	</div>
	
	

	<!-- main section -->
	<section class="max-w-screen-xl mx-auto mt-8 px-4">
		
		<!-- category menubar start -->
		<ul class="flex items-center gap-x-14" id="category-list">
		</ul>
		<!-- category menubar start -->
		
		
		<!-- search result display  -->
		<div class="bg-white rounded-md p-5 mt-8">
			<h4 class="text-neutral-900 font-medium " id="news-response-message"></h4>
		</div>
		
		
		<!-- filter menubar -->
		<div class="flex justify-between mt-8">
			<div>
				<label for="sort">Sort By View:</label>
				<select type="text" id="sort" class="input input-sm  bg-white py-0 ml-4">
					<option>Popular</option>
				</select>
			</div>
			<div>
				<button class="btn btn-sm text-white font-normal bg-blue-500 rounded border-none hover:bg-blue-600 ">Todayâ€™s</button>
				<button class="btn btn-sm btn-outline border-blue-600 text-blue-500 font-normal rounded ml-1  hover:bg-blue-600  hover:text-white ">Trending</button>
			</div>
		</div>
		
		<!-- post loader -->
		<div class="flex justify-center">
			
			<div class="spiner" id="loading">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		
		
		<!-- news list -->
		<div class="my-10" id="news-container"></div>
		
		<h1 class="text-center text-3xl text-red-400 font-bold" id="no-news-message"></h1>
		
		
		
	</section>

	
	<!-- footer	 -->
	<footer class="bg-white py-8 mt-10">
		<p class="text-center font-semibold text-neutral-500">Copyright 2021 News Portal</p>
	</footer>
	
	
	



<script src="js/apiRequest.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
</body>
</html>
